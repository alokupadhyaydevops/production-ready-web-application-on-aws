name: First Pipeline

on:
  push:
    branches:
      - main

jobs:
  validate-project:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Verify application file exists
        run: |
          if [ -f app/index.html ]; then
            echo "index.html found. Project structure looks correct."
          else
            echo "index.html missing! Pipeline failing."
            exit 1
          fi
      - name: Use secret safely
        run: |
          if [ -z "${{ secrets.MY_SECRET }}" ]; then
            echo "Secret is missing"
            exit 1
          else
            echo "Secret is available and securely loaded"
          fi

